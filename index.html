<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>   
    <link rel="stylesheet" href="style.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">  
</head>
<body>
    <main>
    
        <form action="#" method="">
            <legend>Sign-Up Form</legend>
            <div>
                <ul>
                    <li>
                        <label for="first_name">First Name</label>
                        <br><input type="text" name="first_name" id="first_name" placeholder="First Name">
                    </li>
                    <li>
                        <label for="last_name">Last Name</label>
                        <br><input type="text" name = "last_name" id="last_name" placeholder="Last Name">
                    </li>
                </ul>
            </div>
            <div>
                <ul>
                    <li>
                        <label for="email">Email address</label>
                        <br><input type="email" name="email" id ="email" placeholder="Email address">
                    </li>
                    <li>
                        <label for="phone_number">Phone Number</label>
                        <br><input type="tel" name="phone_number" id = "phone_number" placeholder="Phone number">
                    </li>

                </ul>
            </div>
            <ul>
                <li>
                    <label for="password">Password:</label>
                    <br><input type="password" name="password" id="password" placeholder="Password">
                </li>
                <li>
                    <label for="confirm_password">Confirm Password:</label>
                    <br><input type="password" name = "confirm_password" id = "confirm_password" placeholder="Confirm Password">
                </li>
            </ul>
            <div class = "button">
                <button type="submit">
                    <b>Create Account</b>
                </button>
            </div>
            <p>Already have an account <a href="#" >Login</a></p>
        </form>
    </main>
</body>
</html>
